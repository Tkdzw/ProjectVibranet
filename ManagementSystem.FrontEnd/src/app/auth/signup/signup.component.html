<div class="h-14rem p-4">
    <div class="flex align-items-center justify-content-center">
        <div class="flex flex-column align-items-center justify-content-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>
    
                    <div>
                        <label for="Firstname" class="block text-900 text-xl font-medium mb-2">Firstname</label>
                        <input id="Firstname"  [(ngModel)]='user.firstname'type="text" placeholder="Firstname" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
    
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1"  [(ngModel)]='user.email' type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
    
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="user.password" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <p-dropdown [options]="role" class="block text-900 text-xl font-medium mb-2" [(ngModel)]="user.role" placeholder="Select a Role" [editable]="false" ></p-dropdown>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <div class="grid flex align-items-center justify-content-center">
                            <div class="field col-4">
                                <button pButton pRipple label="Save" class="w-6rem p-3 text-xl" (click)="save()" [routerLink]="['/']"></button>
                            </div>
                            <div class="field col-4">
                                <button pButton pRipple label="Cancel" class="w-6rem p-3 text-xl" [routerLink]="['/']"></button>
                            </div>                                      
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
